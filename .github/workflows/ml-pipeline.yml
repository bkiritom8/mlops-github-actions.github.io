name: ML CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Validate data quality
        run: |
          echo "## Data Validation Results" >> report.md
          python src/validate_data.py || echo "⚠️ Data validation completed with warnings" >> report.md

      - name: Train model
        run: |
          echo "## Model Training" >> report.md
          make train
          echo "✅ Model training completed successfully" >> report.md

      - name: Evaluate model
        run: |
          echo "## Model Evaluation" >> report.md
          make evaluate

      - name: Run tests
        run: |
          echo "## Test Results" >> report.md
          pytest tests/ -v --cov=src --cov-report=term > test_output.txt || true
          cat test_output.txt >> report.md

      - name: Generate metrics report
        run: |
          echo "## Model Metrics" >> report.md
          if [ -f reports/metrics.json ]; then
            python -c "import json; metrics = json.load(open('reports/metrics.json')); print('\n### Performance Metrics\n'); [print(f'- **{k}**: {v:.4f}') for k, v in metrics.items()]" >> report.md
          fi

      - name: Setup CML
        if: github.event_name == 'pull_request'
        uses: iterative/setup-cml@v2

      - name: Create CML Report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add confusion matrix if exists
          if [ -f reports/confusion_matrix.png ]; then
            echo "### Confusion Matrix" >> report.md
            cml asset publish reports/confusion_matrix.png --md >> report.md
          fi

          # Add feature importance if exists
          if [ -f reports/feature_importance.png ]; then
            echo "### Feature Importance" >> report.md
            cml asset publish reports/feature_importance.png --md >> report.md
          fi

          # Add classification report if exists
          if [ -f reports/classification_report.txt ]; then
            echo "### Classification Report" >> report.md
            echo '```' >> report.md
            cat reports/classification_report.txt >> report.md
            echo '```' >> report.md
          fi

          # Post comment to PR
          cml comment create report.md

      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: |
            models/
            reports/
          retention-days: 30

      - name: Check model performance threshold
        run: |
          python -c "
          import json
          import sys

          with open('reports/metrics.json', 'r') as f:
              metrics = json.load(f)

          threshold = 0.80
          accuracy = metrics.get('accuracy', 0)

          if accuracy >= threshold:
              print(f'✅ Model passed: Accuracy {accuracy:.4f} >= {threshold}')
              sys.exit(0)
          else:
              print(f'❌ Model failed: Accuracy {accuracy:.4f} < {threshold}')
              sys.exit(1)
          "
